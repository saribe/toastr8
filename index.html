    <link href="//rawgit.com/saribe/toastr8/master/dist/css/toastr8.min.css" rel="stylesheet" />
    <!--<link href="toastr8/dist/css/toastr8.css" rel="stylesheet" />-->

    <link href="content/css/main.css" rel="stylesheet" />
    <title>toastr8 Javascript</title>

<body>

    <nav class="nav defaut-nav navbar navbar-inverse" role="navigation">
        <ul class="nav nav-pills nav-stacked">
            <li><a href="#" id="throwToastr8"><span>Toast8</span><i class="fa fa-windows fa-2x"></i></a></li>
            <!-- <li><a href="#" id="throwToastr"><span>Toast</span> <i class="fa fa-code fa-2x"></i></a></li>-->
            <li class="divider"></li>
            <li><a id="throwGithub" href="#"><span>Github</span> <i class="fa fa-github fa-2x"></i></a></li>
            <li><a id="throwPage" href="#"><span>Personal</span> <i class="fa fa-user fa-2x"></i></a></li>
        </ul>
    </nav>
    <section id="main-content">
        <!-- Default -->
        <div class="text-center" style="opacity: 0.6;">
            <ins class="adsbygoogle"
                 style="display: block"
                 data-ad-client="ca-pub-2338199678296542"
                 data-ad-slot="6984347162"
                 data-ad-format="auto"></ins>
        </div>
        <br/>
        <div class="alert alert-success">
            <div class="row">
                <div class="col-sm-2">
                    <button data-toastr8="github" class="btn toast8-github"><i class="fa fa-fw fa-lg fa-fw fa-github-square"></i>github</button>
                </div>
                <div class="col-sm-10">
                    toastr8.github(options);
                </div>
            </div>
        </div>
        <div class="alert alert-success">
            <div class="row">
                <div class="col-sm-2">

                </div>
                <div class="col-sm-10">
                    toastr8.googlePlus(options);
                </div>
            </div>
        </div>
        <div class="alert alert-success">
            <div class="row">
                <div class="col-sm-2">
                    <button data-toastr8="linux" class="btn toast8-linux"><i class="fa fa-fw fa-lg fa-fw fa-linux"></i>Linux</button>
                </div>
                <div class="col-sm-10">
                    toastr8.linux(options);
                </div>
            </div>
        </div>
        <div class="alert alert-success">
            <div class="row">
                <div class="col-sm-2">
                    <button data-toastr8="facebook" class="btn toast8-facebook"><i class="fa fa-fw fa-lg fa-fw fa-facebook-square"></i>Facebook</button>
                </div>

        </div>
        <div class="alert alert-success">

                </div>

                    toastr8.twitter(options);
                </div>
            </div>
        </div>
        <div class="alert alert-success">
            <div class="row">
                <div class="col-sm-2">
                    <button data-toastr8="windows" class="btn toast8-windows"><i class="fa fa-fw fa-lg fa-fw fa-windows"></i>Windows</button>
                </div>
                <div class="col-sm-10">
                    toastr8.windows(options);
                </div>
            </div>
        </div>
        <div class="alert alert-success">
            <div class="row">
                <div class="col-sm-2">
                    <button data-toastr8="linkedin" class="btn toast8-linkedin"><i class="fa fa-fw fa-lg fa-fw fa-linkedin-square"></i>LinkedIn</button>
                </div>
                <div class="col-sm-10">
                    toastr8.linkedin(options);
                </div>
            </div>
        </div>
        <div class="alert alert-success">
            <div class="row">
                <div class="col-sm-2">
                    <button data-toastr8="android" class="btn toast8-android"><i class="fa fa-fw fa-lg fa-fw fa-android"></i>Android</button>
                </div>
                <div class="col-sm-10">
                    toastr8.android(options);
                </div>
            </div>
        </div>

        <div class="alert alert-success">
            <div class="row">
                <div class="col-sm-2">
                    <button data-toastr8="skype" class="btn toast8-skype"><i class="fa fa-fw fa-lg fa-fw fa-skype"></i>Skype</button>
                </div>
                <div class="col-sm-10">
                    toastr8.skype(options);
                </div>
            </div>
        </div>

    </section>
